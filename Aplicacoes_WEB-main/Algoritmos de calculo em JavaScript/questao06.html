<!DOCTYPE html>
<html>
    <body>

        <script type="text/javascript">
        
        var num1 = prompt("Digite o primeiro numero: ");
        var num2 = prompt("Digite o segundo numero: ");
        var num3 = prompt("Digite o terceiro numero: ");
        var num4 = prompt("Digite o quarto numero: ");
