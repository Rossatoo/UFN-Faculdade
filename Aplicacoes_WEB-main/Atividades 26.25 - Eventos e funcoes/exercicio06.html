<!DOCTYPE html>
<html>
    <body>
        <a href="www.internacional.com.br" id="l1" onmouseover="mudarVermelho()">Mudar para vermelho</a> 
        <a href="www.gremio.com.br" id="l2" onmouseover="mudarAzul()">Mudar para Azul</a>
        <a href="www.palmeiras.com.br" id="l3" onmouseover="mudarVerde()">Mudar para verde</a>
        <a href="www.criciuma.com.br" id="l4" onmouseover="mudarAmarelo()">Mudar para amarelo</a>

        <script>
            function mudarVermelho(){
                document.body.style.background="red";
            }
            function mudarAzul(){
                document.body.style.background="blue";
            }
            function mudarVerde(){
                document.body.style.background="green";
            }
            function mudarAmarelo(){
                document.body.style.background="yellow";
            }
        </script>
    </body>
</html>
